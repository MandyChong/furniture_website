<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Furniture Website</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
</head>
<body>

  <div class="notice-bar">
    <p>Free shipping over $80</p>
  </div>

  <nav class="navigation">
    <ul>
      <li><a href="#">Chair</a></li>
      <li><a href="lamp.html">Lamp</a></li>
      <li><a href="sofa.html">Sofa</a></li>
      <li><a href="table.html">Table</a></li>
    </ul>
  </nav>

  <div class="product"> 
    <h2>Wooden Chair</h2>
    <p>49cm(W) x 50xm(L) x 85cm(H)</p>
    <p>$30</p>
    <button class="add-to-cart">Add to Cart</button>
  </div>

  <div class="content-wrapper">
    <div class="model-viewer">
      <!-- Model Viewer content goes here -->
      <model-viewer src="./3Dfiles/chair/chair.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="poster.webp" shadow-intensity="1" exposure="1" auto-rotate style="width: 100%; height: 80vh;">
        <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
        </div>
        <button slot="ar-button" id="ar-button">
          View in your space
        </button>
        <div id="ar-prompt">
          <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
        </div>
      </model-viewer>
    </div>

    <div class="product-shots">
      <!-- Placeholder images for product shots -->
      <img src="path/to/product-shot-1.jpg" alt="Product Shot 1">
      <img src="path/to/product-shot-2.jpg" alt="Product Shot 2">
      <!-- Add more product shots here -->
    </div>
  </div>

</body>
</html>
